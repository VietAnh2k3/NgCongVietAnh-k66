<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
        * @param {string} s
        * @return {number}
        */
        var romanToInt = function(s) {
            const map = { 
                I: 1,
                V: 5,
                X: 10,
                L: 50,
                C: 100,
                D: 500, 
                M: 1000,
            };
            let result = 0;
            [ ...s ].forEach((val, index) => {
                result = map[val] < map[s[index + 1]] ? result - map[val] : result + map[val];
            });
            return result;
        };
    </script>
</body>
</html>
