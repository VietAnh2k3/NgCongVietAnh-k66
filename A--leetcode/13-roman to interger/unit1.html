<body>
    <script>

        var changeRomanNumeralsToArrayNumber = function (array){
            for(var index in array){
                switch (array[index]) {

                    case 'I':
                    array[index] = 1;
                    break;

                    case 'V':
                    array[index] = 5;
                    break;

                    case 'X':
                    array[index] = 10;
                    break;

                    case 'L':
                    array[index] = 50;
                    break;

                    case 'C':
                    array[index] = 100;
                    break;

                    case 'D':
                    array[index] = 500;
                    break;

                    case 'M':
                    array[index] = 1000;
                    break;

                }
            }
        }


        var changeArrayNumberToNumber = function (array){
            var arrayLength = array.length - 1;
            var number = 0;
            for (let index = arrayLength; index >= 0; index--) {
                
                if(array[index] >= array[index+1] || index == arrayLength){
                    number += array[index];
                }else{
                    number -= array[index];
                }
            }

            return number;
        }
        
        var romanToInt = function(s) {
            var array =  s.split('');
            
            changeRomanNumeralsToArrayNumber(array);

            
            var number = changeArrayNumberToNumber(array);
           
            console.log(number);

        };

        romanToInt('VII')
    </script>
</body>
