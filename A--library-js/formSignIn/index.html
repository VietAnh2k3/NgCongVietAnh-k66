<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="avatar" class="form-label">Chọn ảnh đại diện</label>
            <input id="avatar" name="avatar" type="file" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Tỉnh / TP </label>
            <select name="province" id="province" class="form-control">
              <option value="">-- Chọn Tỉnh / TP --</option>
              <option value="hni">-- Hà Nội --</option>
              <option value="tha">-- Thanh Hóa --</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="" class="form-label">Giới tính</label>
            <div class="">
              <input type="checkbox" name="gender" value="male" class="">name
              <input type="checkbox" name="gender" value="female" class="">nữ
            </div>
            <span class="form-message"></span>
            
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
    
        <script src="./index.js"></script>
        <script>

          
          validator({
            form:'#form-1',
            formGroupSelector:'.form-group',
            errorSelect:'.form-message',
            rules:[
              validator.isRequired('#fullname','vui lòng nhập trường này'),
              validator.isRequired('#password_confirmation','vui lòng nhập trường này'),
              validator.isRequired('#email','vui lòng nhập trường này'),
              validator.isRequired('input[name="gender"]','vui lòng check'),
              validator.isRequired('#province','vui lòng chọn trường này'),
              validator.isRequired('#avatar','vui lòng chọn trường này'),
              validator.isEmail('#email','trường này phải là email'),
              validator.minLength('#password',6,'vui vòng điền tối thiếu 6 ký tự'),
              validator.confirm('#password','#password_confirmation','Mật khẩu không đúng')
            ],
            onsubmit: function (data) {
              console.log(data);
            }
            });
        </script>
              

      </div>
</body>
</html>
